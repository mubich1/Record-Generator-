
  <section class="myform-area d-flex justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-area login-form">
                    <div class="form-content">
                        <h2 class="fw-bold">Login</h2>
                        <p>Welcome to the login portal</p>
                    </div>
                    <div class="form-input">
                        <h2>Login Form</h2>
                        <form #form="ngForm" (ngSubmit)="login(form)">
                            <div class="form-group">
                                <input type="email" #email="ngModel" [(ngModel)]="loginModel.email" id="" name="email" required>
                                <label>Email</label>
                            </div>
                            <div class="form-group">
                                <input type="password" #password="ngModel" [(ngModel)]="loginModel.password" name="password" required>
                                <label>password</label>
                            </div>
                            <div class="myform-button">
                                <button type="submit" class="myform-btn">Login</button>
                            </div>
                        </form>
                        <div class="signUp">
                            <p>To create new account.</p><a [routerLink]="['/login/signUpForm']">Sign Up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
