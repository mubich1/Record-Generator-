<div class="main">
<div class="d-flex justify-content-center">
    <div class="row">
        <div class="card shadow">
            <div class="text-center mt-3 heading">
                <span class="">Create an account</span>
            </div>
        <form #form="ngForm" (ngSubmit)="createAccout(form.value)">
            <div class="card-body">
            <div class="form-group">
                <label>Name*</label>
                <input type="text" autocomplete="true" name="name" class="form-control" [(ngModel)]="signUpFormModel.name" #nameModel="ngModel" required>
                <span *ngIf="nameModel.invalid && (nameModel.touched || form.submitted)" style="color: red;">Name is required*</span>
            </div>
            <div class="form-group">
                <label>Email*</label>
                <input type="email" name="email" autocomplete="true" class="form-control" [(ngModel)]="signUpFormModel.email" #email="ngModel" required>
                <span *ngIf="email.errors && (email.touched || form.submitted)" style="color: red;">Email is required*</span>
            </div>
            <div class="form-group">
                <label>Phone Number*</label>
                <input type="number" name="phone" autocomplete="true" class="form-control" [(ngModel)]="signUpFormModel.phone" #phone="ngModel" required>
                <span *ngIf="phone.errors && (phone.touched || form.submitted)" style="color: red;">Phone is required*</span>
            </div>
            <div class="form-group">
                <label>Password*</label>
                <input type="password" name="password" autocomplete="true" class="form-control" [(ngModel)]="signUpFormModel.password" #password="ngModel"  required>
                <span *ngIf="password.errors && (password.touched || form.submitted)" style="color: red;">Phone number is required*</span>
            </div>
            <div class="form-group">
                <label>Confirm password*</label>
                <input type="password" name="confirmPassword" autocomplete="true" class="form-control" [(ngModel)]="signUpFormModel.confirmPassword" #confirmPassword="ngModel" required>
                <span *ngIf="confirmPassword.errors && (confirmPassword.touched || form.submitted)" style="color: red;">This is required*</span>
                <span *ngIf="(confirmPassword.value !== password.value) && (form.submitted && confirmPassword.value)" style="color: red;">confirmation invalid</span>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Create</button>
            </div>
            <span class="m-3">Already have an <a [routerLink]="['/login']">Account.</a></span>
        </form>
    </div>
    </div>
</div>
</div>
