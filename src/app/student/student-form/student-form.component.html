<i class="bi bi-backspace-fill" (click)="backToList()"></i>
<div class="m-5 d-flex justify-content-center">
    <form class="example-form" [formGroup]='studentForm'>
        <h2>Create student record</h2>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width"  appearance="fill">
                        <mat-label>First name</mat-label>
                        <input matInput formControlName="firstName" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Last name</mat-label>
                        <input matInput formControlName="lastName" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field appearance="fill">
                        <mat-label>Select age</mat-label>
                        <mat-select formControlName="age">
                          <mat-option  *ngFor="let age of ageArray"  required [value]="age">
                            {{age}} Year
                          </mat-option>
                        </mat-select>
                      </mat-form-field>
                </td>
            </tr>
        </table>
        <div class="m-2">
            <mat-radio-group aria-label="Select an option" formControlName="gender" required>
                <mat-radio-button value="male">Male</mat-radio-button>
                <mat-radio-button class="m-2" value="female">Female</mat-radio-button>
              </mat-radio-group>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Gmail</mat-label>
                <input matInput formControlName="email" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone</mat-label>
                <input matInput formControlName="phone" required>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Address</mat-label>
                <textarea matInput placeholder="Ex. 100 Main St" formControlName="address" required></textarea>
            </mat-form-field>
        </div>
        <table class="example-full-width" cellspacing="0">
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>City</mat-label>
                        <input matInput formControlName="city" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>State</mat-label>
                        <input matInput formControlName="state" required>
                    </mat-form-field>
                </td>
            </tr>
            <tr>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Class</mat-label>
                        <input matInput formControlName="class" required>
                    </mat-form-field>
                </td>
                <td>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Subject</mat-label>
                        <input matInput formControlName="subjects" required>
                    </mat-form-field>
                </td>
            </tr>
        </table>
        <button *ngIf="!todo" class="mb-5" (click)="submit()" mat-raised-button color="primary">Save</button>
        <button *ngIf="todo" mat-raised-button class="mb-5" (click)="submit()" color="accent">Update</button>
    </form>
</div>
